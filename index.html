<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Period Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#login">Login</a></li>
                <li><a href="#dashboard">Dashboard</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h1>Welcome to Pet Period Tracker!</h1>
            <p>Track your pet's periods and receive reminders for their care.</p>
        </section>
        <section id="login">
            <h2>Login</h2>
            <form>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password"><br><br>
                <input type="submit" value="Login">
            </form>
        </section>
        <section id="dashboard">
            <h2>Dashboard</h2>
            <div id="pet-profile">
                <h3>Pet Profile</h3>
                <p>Pet Name: <span id="pet-name"></span></p>
                <p>Pet Type: <span id="pet-type"></span></p>
                <p>Last Period: <span id="last-period"></span></p>
            </div>
            <div id="period-tracking">
                <h3>Period Tracking</h3>
                <table id="period-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Period</th>
                        </tr>
                    </thead>
                    <tbody id="period-data">
                        <!-- period data will be displayed here -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
